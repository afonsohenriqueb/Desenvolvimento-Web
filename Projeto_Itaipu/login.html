<!DOCTYPE html>
<html lang="pt-br">

  <head>
  	<!-- icon da guia -->
  	<link rel="icon" type="image/png" href="icons/icon itaipu.jpeg"/>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/estilo.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
  </head>


  <body>

    <div class="container"><!--Definindo o container, onde ficara os conteudos da tela de login-->

    	<div class="row align-items-center">

    		<div class="col-md-10 mx-auto col-lg-5"> <!-- col-md-10 = dispositivos com tela media irá utilizar, menos espaço de tela, para compactar as informações-->
    			
    			<form class="p-4 p-md-5 border rounded-3 bg-light">
    				<fieldset><legend class="ml-4"><strong>TMS - ITAIPU LOGÍSTICA</strong></legend>

	    				<div class="form-floating mb-3">
	    					<label for="inputEmail">E-mail </label>
	    					<input type="E-mail" name="E-mail" class="form-control" id="inputEmail" placeholder="E-mail"/>	
	    				</div>

	    				<div class="form-floating mb-3">
	    					<label for="inputPassword">Senha </label>
	    					<input type="password" name="E-mail" class="form-control" id="inputPassword" placeholder="Senha"/>
	    				</div>

	    				<div class="checkbox mb-3">
	    					<label>
	    						<input type="checkbox" name="checkbox" value="Lembrar"/> Lembrar
	    					</label>    					
	    				</div>

	    				<div class="form-group mt-0">
	    					<span >
	    						<a href="ecuperar_senha.html" class="recuperar_senha">Esqueceu a senha ?</a>
	    					</span>    					
	    				</div>

	    				<button class="btn btn-lg btn-success w-100" type="submit"> Entrar</button>

    				</fieldset>
    			</form>

    		</div>

    	</div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
